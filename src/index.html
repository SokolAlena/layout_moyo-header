<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Moyo header</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
  </head>
  <body>
    <header class="header">
      <div>
        <a class="logo-container" href="#">
          <img src="./images/logo.png" alt="logo">
        </a>
      </div>

      <nav class="nav">
        <ul class="nav-list">
          <li>
            <a class="nav-list-link is-active" href="#">Apple</a>
          </li>
          <li>
            <a class="nav-list-link" href="#">Samsung</a>
          </li>
          <li>
            <a class="nav-list-link" href="#">Smartphones</a>
          </li>
          <li>
            <a class="nav-list-link"
            data-qa="hover"
            href="#">Laptops & Computers</a>
          </li>
          <li>
            <a class="nav-list-link" href="#">Gadgets</a>
          </li>
          <li>
            <a class="nav-list-link" href="#">Tablets</a>
          </li>
          <li>
            <a class="nav-list-link" href="#">Photo</a>
          </li>
          <li>
            <a class="nav-list-link last-link" href="#">Video</a>
          </li>
        </ul>
        </div>
      </nav>
    </header>
  </body>
</html>
